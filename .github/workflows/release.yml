name: release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version"
        required: true
        type: string

# æ·»åŠ æƒé™
permissions:
  contents: write
  id-token: write  # ç”¨äºŽattestation

jobs:
  release:
    runs-on: ubuntu-latest
    env:
        VERSION: ${{ github.event.inputs.version }}
        BRANCH: releases/${{ github.event.inputs.version }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: releases/${{ github.event.inputs.version }}
          ssh-key: ${{ secrets.USER_SSH_KEY }}
          fetch-depth: 0
      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - name: Set up Git
        run: |
          echo "${{ secrets.USER_GPG_KEY }}" | gpg --import
          git config --add user.name "${{ secrets.USER_NAME }}"
          git config --add user.email "${{ secrets.USER_MAIL }}"
          git config --add user.signingkey "${{ secrets.USER_GPG_ID }}"
          git config commit.gpgsign true
      - name: Run build
        run: |
          pip install --upgrade hatch
          hatch version ${{ env.VERSION }}              
          hatch --verbose build
      - name: Merge release branch
        run: |
          git commit -am "Release ${{ env.VERSION }}: increment version"
          git checkout main
          git merge --no-ff ${{ env.BRANCH }}
          git tag -a v${{ env.VERSION }} -m "Release ${{ env.VERSION }}"
          # Try to merge back release branch
          git checkout ${{ env.BRANCH }}
          git merge --ff-only main
          git checkout develop
          git merge --no-ff ${{ env.BRANCH }}
          git push --atomic origin main develop refs/tags/v${{ env.VERSION }} :${{ env.BRANCH }}
      
      # ä¸Šä¼ æž„å»ºäº§ç‰©ï¼ˆä¾›åŽç»­jobä½¿ç”¨ï¼‰
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 5
      
      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_TOKEN }}
          verbose: true

  # æ–°å¢žï¼šåˆ›å»ºImmutable GitHub Release
  create-github-release:
    name: Create GitHub Release
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Generate release notes
        run: |
          VERSION="${{ github.event.inputs.version }}"
          
          # èŽ·å–ä¸Šä¸€ä¸ªtag
          PREV_TAG=$(git describe --tags --abbrev=0 v${VERSION}^ 2>/dev/null || echo "")
          
          # ç”Ÿæˆchangelog
          echo "## ðŸ“¦ Installation" > release_notes.md
          echo "" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "pip install YOUR_PACKAGE_NAME==${VERSION}" >> release_notes.md
          echo '```' >> release_notes.md
          echo "" >> release_notes.md
          
          if [ -n "$PREV_TAG" ]; then
            echo "## ðŸ“ Changes since ${PREV_TAG}" >> release_notes.md
            echo "" >> release_notes.md
            git log ${PREV_TAG}..v${VERSION} --pretty=format:"- %s (%h)" >> release_notes.md
            echo "" >> release_notes.md
          fi
          
          echo "" >> release_notes.md
          echo "## ðŸ” Verification" >> release_notes.md
          echo "" >> release_notes.md
          echo "This release includes cryptographic attestations for supply chain security." >> release_notes.md
          echo "" >> release_notes.md
          echo "Verify downloaded files with:" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "gh attestation verify <file> --owner=YOUR_ORG --repo=YOUR_REPO" >> release_notes.md
          echo '```' >> release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          body_path: release_notes.md
          files: dist/*
          draft: false
          prerelease: false
          make_latest: true

      - name: Generate build attestations
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: 'dist/*'
